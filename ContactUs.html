<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contacts.css">
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">

</head>

<body>
    <div id="container">
        <div id="box1">
            <form action="">
                <h1>Contact Us</h1>
                <input type="text" list="concerns" placeholder="Contact Us Concerning" class="txt">
                <datalist id="concerns">
                    <option value="Late Delivery"></option>
                    <option value="Food Quality"></option>
                    <option value="Issues With Payment"></option>
                    <option value="Packaging And Food Handeling"></option>
                </datalist><br><br>
                <textarea name="" id="" cols="40" rows="8" placeholder="Comments"></textarea>
                <br><br></form>
                <button id="btn" onclick="thank()">Submit</button>
            
        

        </div>
        <div id="container2">
            <div id="support">
                <table>
                    <tr>
                        <td><img src="head (2).png" alt="" ></td>
                        <td><p>NEED 24HR SUPPORT</p></td>
                    </tr>
                </table>
            </div>
            <div id="info">
                <table >
                    <tr>
                        <td><img src="phone.png" alt="" id="phone"></td>
                        <td>
                            <p class="text">CALL SALES</p>
                            <p class="text">+1512-827-3750</p>
                        </td>
                    </tr>
                    <tr>
                        <td id="clocktd"><img src="clock.png" alt="" id="clock"></td>
                        <td>
                            <p class="text">SALES HOURS</p>
                            <p class="subtext">7am-7pm</p>
                        </td>
                    </tr>
                    <tr>
                        <td id="mailtd"><img src="mail.png" id="mail" alt=""></td>
                        <td>
                            <p class="text">SALES EMAIL ID</p>
                            <p class="subtext">info.slicee@gmail.com</p>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <p class="text">ADDRESS</p>
                            <p class="subtext">219 Rd No 14, Slicee PVT.LTD<br>
                                Jawahar Nagar,Mumbai-400104<br>
                                Maharashtra, India</p>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

    </div>
</body>

</html>
